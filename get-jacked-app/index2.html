<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>iPhone-Styled Iframe</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url(graffiti-blue-orange.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .iphone-frame {
        position: relative;
        width: 375px; /* iPhone width */
        height: 812px; /* iPhone height */
        background: #000;
        border-radius: 40px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        border: 10px solid #808080;
      }

      .iphone-frame::before {
        content: "";
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 5px;
        background: #555;
        border-radius: 10px;
      }

      .iframe-container {
        position: absolute;
        top: 20px;
        left: 10px;
        width: calc(100% - 20px);
        height: calc(100% - 40px);
        border-radius: 30px;
        overflow: hidden;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="iphone-frame">
      <div class="iframe-container">
        <iframe
          class="app-iframe"
          src="content.html"
          style="background-color: lightgray"
        >
        </iframe>
      </div>
    </div>
  </body>
</html>
